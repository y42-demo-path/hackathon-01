version: 2

sources:
  - name: PyData_LI
    config:
      y42_source:
        type: cdata-linkedin
        connection: PyDataEindhoven
        settings:
          CompanyId: "76453323"
          disabled_tables:
            - Comments
            - OrganizationFollowerCount
            - CompanyStatusUpdates
      y42:
        apiVersion: v3
    meta:
      experts:
        users:
          - alma.liezenga@gmail.com
    tables:
      - name: CompanyUpdateStatistics
        config:
          y42_table:
            import: CompanyUpdateStatistics
            columns:
              - Clicks
              - Comments
              - CommentMentions
              - Engagement
              - Impressions
              - Likes
              - Shares
              - ShareMentions
              - UniqueImpressions
              - TimeRangeStart
              - TimeRangeEnd
              - TimeGranularity
              - UGCPostId
              - ShareId
              - CompanyId
              - IntervalStartTime
              - IntervalEndTime
            group: null
            supported_sync_modes:
              - full_refresh
            default_cursor_field: []
            source_defined_cursor: false
            source_defined_primary_key: []
      - name: CompanyDetails
        config:
          y42_table:
            import: CompanyDetails
            columns:
              - CompanyId
              - CompanyName
              - UniversalName
              - Description
              - Specialties
              - StaffCountRange
              - WebsiteUrl
              - Logo
              - SquareLogo
              - CompanyTypeName
              - Groups
              - Industries
              - FoundedYear
              - EndYear
              - PrimaryOrganizationType
              - VanityName
              - VersionTag
            group: null
            supported_sync_modes:
              - full_refresh
            default_cursor_field: []
            source_defined_cursor: false
            source_defined_primary_key:
              - - CompanyId
      - name: CompanyFollowerStatistics
        config:
          y42_table:
            import: CompanyFollowerStatistics
            columns:
              - CompanyId
              - Category
              - Type
              - OrganicFollowerCount
              - PaidFollowerCount
