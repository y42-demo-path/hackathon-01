version: 2

sources:
  - name: input_form_bechdel_test
    config:
      y42_source:
        type: source-google-sheets
        connection: "Google sheets Alma "
        settings:
          row_batch_size: 1000
          names_conversion: false
      y42:
        apiVersion: v3
    meta:
      experts:
        users:
          - alma.liezenga@gmail.com
    tables:
      - name: Formulierreacties_1
        config:
          y42_table:
            import: Formulierreacties 1
            columns:
              - Tijdstempel
              - Movie (IMDBid)
              - Bechdel test score
              - Uncertainty
              - Your comment
              - Name or handle
              - E-mail address
            group: null
            supported_sync_modes:
              - full_refresh
        columns:
          - name: UNCERTAINTY
            data_type: TEXT
          - name: E_MAIL_ADDRESS
            data_type: TEXT
          - name: BECHDEL_TEST_SCORE
            data_type: TEXT
          - name: MOVIE_IMDBID_
            data_type: TEXT
          - name: NAME_OR_HANDLE
            data_type: TEXT
          - name: TIJDSTEMPEL
            data_type: TEXT
          - name: _Y42_EXTRACTED_AT
            data_type: TIMESTAMP_NTZ
          - name: YOUR_COMMENT
            data_type: TEXT
